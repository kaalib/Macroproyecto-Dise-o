<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="front2.css">
    <title>Historical Data</title>
</head>
<body>
    <header>
        <h1>Historical Data</h1>
        </header>

    <div class="controls">
        <div class="control-group">
            <label for="startDate">Fecha y hora de inicio:</label>
            <input type="text" id="startDate" required>
        </div>

        <div class="control-group">
            <label for="endDate">Fecha y hora de fin:</label>
            <input type="text" id="endDate" required>
        </div>

        <button id="gethistorical">get historical</button>

        <div class="address-group">
            <input type="text" id="address" placeholder="Enter a location" />
            <button id="searchbyaddress">search by address</button>|

            
        </div>

        <div id="resultados"></div>
    </div>

    <div id="map"></div>

    <script src="script2.js"></script>
</body>
</html>
