<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Histórico</title>


    <!-- Cargar la librería de Flatpickr para los selectores de fecha y hora -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="front2.css">
</head>
<body>

    <h1>Visualización de Rutas Históricas</h1>

    <!-- Formulario de selección de fechas -->
    <div class="controls">
        <label for="start-date">Fecha de Inicio:</label>
        <input type="text" id="start-date" placeholder="Seleccione la fecha de inicio">

        <label for="end-date">Fecha de Fin:</label>
        <input type="text" id="end-date" placeholder="Seleccione la fecha de fin">

        <button id="fetch-data">Obtener Datos</button>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Cargar la librería Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Incluir el script de Google Maps y la lógica del mapa -->
    <script src="script2.js"></script>
</body>
</html>
