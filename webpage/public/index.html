<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Data</title>
</head>
<body>
    <div class="container">
        <h1>Geolocation Data</h1>
        <div class="data">
            <strong>Latitude:</strong> <span id="latitude">Loading...</span>
        </div>
        <div class="data">
            <strong>Longitude:</strong> <span id="longitude">Loading...</span>

        </div>
        <div class="data">
            <strong>Time:</strong> <span id="time">Loading...</span>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
