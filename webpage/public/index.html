<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIEU</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <!-- Header (logo n name) -->
    <header>
    <h1>LIEU GPS</h1>
    </header>

     <!-- Contenedor para los datos -->
     <div class="data-container">
        <div class="data">
            <strong>Latitude:</strong> <span id="latitude">Loading...</span>
        </div>
        <div class="data">
            <strong>Longitude:</strong> <span id="longitude">Loading...</span>
        </div>
        <div class="data">
            <strong>Date:</strong> <span id="date">Loading...</span>
        </div>
        <div class="data">
            <strong>Time:</strong> <span id="time">Loading...</span>
        </div>
        <!-- Botón para obtener datos históricos -->
        <button id="historicalDataBtn">Get Historical Data</button>
    </div>

    <!-- Sección del mapa -->
    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
