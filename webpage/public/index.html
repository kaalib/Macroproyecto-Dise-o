<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIEU</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <!-- Header (logo y nombre) -->
    <header></header>

    <div class="container">
            <!-- Sección izquierda: muestra la información general y los selectores de fecha y hora -->
            <div class="left-section">
                <!-- Título e imagen encima de las filas -->
                <div class="title-container">
                    <img class="title-image" src="/imagenes/imagenpin.png" alt="Imagen Título">
                    <h1>LIEU GPS</h1>
                </div>

                <div class="row">
                    <div class="info-general">
                        <h2>You are here</h2> 
                        <div class="data">
                            <strong>Latitude:</strong> <span id="latitude">Loading...</span>
                        </div>
                        <div class="data">
                            <strong>Longitude:</strong> <span id="longitude">Loading...</span>
                        </div>
                        <div class="data">
                            <strong>Date:</strong> <span id="date">Loading...</span>
                        </div>
                        <div class="data">
                            <strong>Time:</strong> <span id="time">Loading...</span>
                        </div>
                    </div>

                    <div class="selectors">
                        <!-- Selectores de fecha y hora para el mapa histórico -->
                        <div class="picker-container">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate">
                            <label for="startTime">Start Time:</label>
                            <input type="time" id="startTime">
                        </div>
                        <div class="picker-container">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate">
                            <label for="endTime">End Time:</label>
                            <input type="time" id="endTime">
                        </div>
                    </div>
                </div> <!-- Cierra row -->
        </div> <!-- Cierra left-section -->

        </div> 

        <!-- Sección derecha: contiene las dos pestañas (Current Map y Historical Map) -->
        <div class="right-section">
            <!-- Contenido de la pestaña "Current Map" -->
            <div id="currentMap" class="map-container tab-content active">
                <h2>Current Map</h2>
                <div id="map"></div> <!-- Aquí se cargará el mapa de Google Maps en tiempo real -->
            </div>
        </div> <!-- Cierra right-section -->
    </div> <!-- Cierra container -->

    <script src="script.js"></script>
</body>
</html>
