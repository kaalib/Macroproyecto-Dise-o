<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>LIEU</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <header>
        <h1>LIEU</h1>
    </header>

    <!-- Botones para alternar entre las pesta침as -->
    <div class="tab">
        <button id="realtimeBtn">Real Time Data</button>
        <button id="historicalDataBtn">Historical Data</button>
    </div>

    <!-- Contenido de la pesta침a de Mapa Actual -->
    <div id="MapaActual" class="tabcontent">
        <div class="data-container">
            <div class="data">
                <strong>Latitude:</strong> <span id="latitude">Loading...</span>
            </div>
            <div class="data">
                <strong>Longitude:</strong> <span id="longitude">Loading...</span>
            </div>
            <div class="data">
                <strong>Date:</strong> <span id="date">Loading...</span>
            </div>
            <div class="data">
                <strong>Time:</strong> <span id="time">Loading...</span>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Contenido de la pesta침a de Datos Hist칩ricos -->
    <div id="Historico" class="tabcontent">
        <div class="controls">
            <div id="timeControls" class="control-group">
                <label for="startDate">Start Date:</label>
                <input type="text" id="startDate" required>

                <label for="endDate" style="margin-left: 10px;">End Date:</label>
                <input type="text" id="endDate" required>

                <button id="gethistorical">Get Historical</button>
            </div>
            
            <div id="addressControls" class="address-group" style="display: none;">
                <div id="addressInputContainer" style="display: flex; align-items: center;">
                    <input type="text" id="address" placeholder="Enter a location" style="flex: 1;" />
                    <span id="clearAddress">&times;</span>
                    <button id="searchbyaddress">Search by Address</button>
                </div>
                <div id="radiusInputContainer">
                    <label for="radius"> Radius (m):</label>
                    <input type="number" id="radius" placeholder="" min="1" style="width: 100px;" />
                </div>
            </div>
            <button id="toggleSearch">Switch to search by address</button>
            <div id="resultados"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
