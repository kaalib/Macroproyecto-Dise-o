<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Data</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .data {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geolocation Data</h1>
        <div class="data">
            <strong>Latitude:</strong> <span id="latitude">Loading...</span>
        </div>
        <div class="data">
            <strong>Longitude:</strong> <span id="longitude">Loading...</span>
        </div>
        <div class="data">
            <strong>Date:</strong> <span id="date">Loading...</span>
        </div>
        <div class="data">
            <strong>Time:</strong> <span id="time">Loading...</span>
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
